<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Random phrases</title>
    </head>
    <body>
        <h1>Phrase consists of 3 words.</h1>
        <script>
            function makePhrases() {
                var words1 = ["beautiful", "ugly", "tall", "clumsy", "indecisive"];
                var words2 = ["red", "green", "black", "yellow", "transparent"];
                var words3 = ["alien", "dinosaur", "monster", "cheetah", "relative"];
                
                var rand1 = Math.floor(Math.random()*words1.length);
                var rand2 = Math.floor(Math.random()*words2.length);
                var rand3 = Math.floor(Math.random()*words3.length);
                
                var phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
                alert(phrase);
            }
            makePhrases();
        </script>
    </body>
</html>
